<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Lived - Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/091a0fd460.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div id="initialText" class="container">
            <h1>Enter your date of birth</h1>
        </div>
        <div id="afterDOB" class="container">
           <div class="center">
            <h1>Life Journey Covered till Now</h1>
            <div class="time-container">
                <h2>
                    <div id="year">0</div>
                    Years
                </h2>
                <h2>
                    <div id="month">0</div>
                    Months
                </h2>
                <h2>
                    <div id="days">0</div>
                    Days
                </h2>
                <h2>
                    <div id="hours">0</div>
                    Hours
                </h2>
                <h2>
                    <div id="mins">0</div>
                    Mins
                </h2>
                <h2>
                    <div id="sec">0</div>
                    Secs
                </h2>
            </div>
           </div>
        </div>


        <div class="setting">
            <i id="sIcon" class="fa-solid fa-gear"></i>
            <div id="sContent" class="setting-content hides">
                <input type="date" id="dobInput" />
                <button id="dobButton">Add DOB</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
